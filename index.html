<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Max Augusto" />

    <!-- Mecanismo de busca -->
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="combustivel, app, web, webapp, etanol, gasolina, melhor, senai, alex, machado, ribeiro, desenvoldedor, desenvolvimento, desenvolvido, noturno, front, end, front-end, instrutor, ti, html, css, javascript"
    />
    <meta
      name="description"
      content="desenvolvido pelo instrutor de TI do SENAI Alex Machado para o curso de Desenvolvedor Front-End noturno"
    />

    <link rel="stylesheet" href="css/estilo.css" />

    <title>App Combustível</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>App Combustível</h1>
      </div>
    </header>

    <main>
      <div class="container formulario">
        <h2 id="result">Cálculo de combustível</h2>
        <br />
        <form action="" onsubmit="return false;">
          <label>Valor da Gasolina:</label><br />
          <label>R$</label>
          <input
            type="text"
            name="gasolina"
            id="gasolina"
            placeholder="0,00"
            onkeydown="verificarInput(event);"
          /><br /><br />
          <label>Valor do Etanol</label><br />
          <label>R$</label>
          <input
            type="text"
            name="etanol"
            id="etanol"
            placeholder="0,00"
            onkeydown="verificarInput(event);"
          /><br /><br />
          <button onclick="combustivel()">Caulcular</button>
        </form>
        <img url="img/img1.jpg" />
      </div>
    </main>

    <script src="js/script.js"></script>
    <style>
      .formulario {
        background-image: url('img/comb.jpg');
        background-repeat: no-repeat;
        background-size: 900px 500px;
      }
    </style>
  </body>
</html>
